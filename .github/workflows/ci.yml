name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ai_hrms_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Create .env file
      working-directory: ./backend
      run: |
        cat > .env << EOF
        NODE_ENV=test
        PORT=3000
        DB_HOST=localhost
        DB_PORT=5432
        DB_NAME=ai_hrms_test
        DB_USER=postgres
        DB_PASSWORD=postgres
        JWT_SECRET=test-secret-key
        JWT_REFRESH_SECRET=test-refresh-secret-key
        JWT_EXPIRES_IN=1h
        JWT_REFRESH_EXPIRES_IN=7d
        CORS_ORIGIN=*
        LOG_LEVEL=error
        EOF

    - name: Run migrations
      working-directory: ./backend
      run: npm run migrate

    - name: Run tests
      working-directory: ./backend
      run: npm test

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Create .env file
      working-directory: ./frontend
      run: echo "VITE_API_BASE_URL=http://localhost:3000/api" > .env

    - name: Build
      working-directory: ./frontend
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: Lint backend
      working-directory: ./backend
      run: npm run lint || echo "Linting completed with warnings"
